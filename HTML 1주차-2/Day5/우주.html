<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
      }
      h2 {
        text-align: center;
      }
      .box1 {
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        width: 300px;
        height: 160px;
        border: 2px solid olive;
        background-color: rgb(218, 212, 170);
      }
      .box2 {
        width: 300px;
        height: 100px;
        border: 2px solid olive;
        background-color: rgb(223, 255, 137);
      }
      span {
        margin-left: 40%;
        font-size: 20px;
        font-weight: bold;
      }
      table {
        margin: 0 auto;
        text-align: center;
        border-spacing: 0px;
      }
      tr {
        border: 1px solid black;
        background-color: white;
      }
      .table1 td {
        border: 1px solid black;
      }
      .table1 th {
        border: 1px solid black;
      }
      .div1 {
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;

        text-align: center;
        width: 300px;
        height: 300px;
        border: 2px solid olive;
        background-color: rgb(218, 212, 170);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h2>우주</h2>

      <p>
        우주란 행성, 별, 은하계 그리고 모든 <br />
        형태의 물질과 에너지를 포함한 <br />
        모든 시공간과 그 내용물 모두를 통틀어 이른다.
      </p>
    </div>
    <div class="box2">
      <p>
        <span>은하계</span> <br />
        은하는 우주를 구성하고 있는 단위의 하나로, 수천억 개 이상의 별
      </p>
    </div>
    <div class="div1">
      <table class="table1">
        <tr>
          <th>행성</th>
          <th>탈출속력υ<sub>esc</sub> (km/s)</th>
        </tr>
        <tr>
          <td>수성</td>
          <td>4.3</td>
        </tr>
        <tr>
          <td>금성</td>
          <td>10.3</td>
        </tr>
        <tr>
          <td>지구</td>
          <td>11.2</td>
        </tr>
        <tr>
          <td>화성</td>
          <td>5.0</td>
        </tr>
        <tr>
          <td>목성</td>
          <td>60</td>
        </tr>
        <tr>
          <td>토성</td>
          <td>36</td>
        </tr>
        <tr>
          <td>천왕성</td>
          <td>22</td>
        </tr>
        <tr>
          <td>해왕성</td>
          <td>24</td>
        </tr>
        <tr>
          <td>명왕성</td>
          <td>101</td>
        </tr>
      </table>
    </div>
  </body>
</html>
