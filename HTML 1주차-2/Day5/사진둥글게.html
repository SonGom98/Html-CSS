<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .im1{
            border-radius: 30%;

            border-top-left-radius: 20px;

        }
        .round1{
            text-align: center;
           margin: 0 auto;
           width: 300px;
            height: 150px;
            border: solid 1px red;
           border-radius: 50%;
           box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="images/다크한 이미지.jpeg" class="im1" width="300" height="200" alt="">
    <img src="images/다크한 이미지.jpeg" class="im2" width="300" height="200" alt="">
    <img src="images/다크한 이미지.jpeg" class="im3" width="300" height="200" alt="">
<div class="round1">둥글게</div>
</body>
</html>
