<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
div{
    width: 150px;
    height: 120px;
    margin: 15px;
    text-align: center;
    font-size: 20px;
    padding-top: 45px;
    box-sizing: border-box; /*테두리까지 포함해서 너비값을 지정한다*/
   /* box-sizing: content-box;기본값*/
    display: inline-block;
    border-width: 6px; /*테두리 굵기*/
}
.box1{
    border: solid 5px black;
}
.box2{
    border: dotted 5px red;
}
.box3{
    border: dashed 5px orangered ;
}

    </style>
</head>
<body>
        <div class="box1">실선</div>    
        <div class="box2">점선</div>    
        <div class="box3">점선</div>    
</body>
</html>
