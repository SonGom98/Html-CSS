<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
      span{
        font-size: 20px;
        font-weight: bold;
      }
        .선{
            border-top-style: solid;
            border-width: 2px;
            border-color: black;
        }
        .블루{
            border: dotted 2px blue;
            margin-top: 20px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <span>박스 모델</span>
    <div class="선"></div>
    <div class="블루">박스모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border)
        ,그리고 여러 박스 모델간의 여백인 마진(margin) 등의 요소로 구성되어있습니다.
    </div>
</body>
</html>
