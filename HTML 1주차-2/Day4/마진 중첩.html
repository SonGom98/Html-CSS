<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* *{
            box-sizing: border-box; /*테두리를 기준으로 크기를 정합니다.
        } */
        div{
            width: 200px;
            height: 100px;
            margin: 20px;
            display: inline-block;
        }
        .box1{
            background: blue;
            margin: 50px; /*상하좌우*/
        }
        .box2{
            background: orange;
            margin: 20px 30px; /*상하 좌우*/
        }
        .box3{
            background: green;
            margin: 100px 70px 20px; /*상 좌우 하*/
        }
        .box4{
            background: purple;
            margin: 20px 20px 10px 100px; /*상우하좌 시계방향*/
        }

    </style>
</head>
<body>
    <div class="box1">내용</div>
    <div class="box2">내용</div>
    <div class="box3">내용</div>
    <div class="box4">내용</div>
</body>
</html>
