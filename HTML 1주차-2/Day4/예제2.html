<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
        }
    .shad{
        border: 1px solid balck;
        width: 100px;
        box-shadow:  5px 5px 5px rgb(136, 136, 136);
    }
    .shad:hover{
        box-shadow:  5px 5px 5px rgb(255, 0, 0);
        background-color: gray;
        color: red;
    }
    .shad2{
        box-shadow:  5px 5px 5px rgb(112, 112, 112);
        border: 1px solid balck;
        width: 100px;
    }
    .shad2:hover{
        box-shadow:  5px 5px 5px green;
        background-color: gray;
        color: green;
    }
    </style>
</head>
<body>
    <div class="box1 shad">Photography</div>
    <div class="box2 shad">Videography</div>
    <div class="box3 shad">Family</div>
    <div class="box4 shad">Portraits</div>
    <div class="box5 shad">Fashion</div>
    <div class="box6 shad">Travel</div>
    <div class="box7 shad2">Editorial</div>
</body>
</html>
