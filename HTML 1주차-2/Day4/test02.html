<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 요소인 p태그를 인라인 요소로 변경</title>
    <style>
        p{
            display: inline; /*블록 요소인 p태그를 인라인 요소로 변경*/
        }
    </style>
</head>
<body>
    <h1>인라인 요소 출력 형태</h1>
    <p>1 반응형 웹 디자인 HTML5, CSS3</p>
    <p>2 Javascript & jQuery</p>
    <p>3 반응형 웹포트폴리오</p>
    <p>4 반응형 웹&앱</p>
    <p>5 Node.js</p>
    <p>6 React.js</p>
    <p>7 Vue.js</p>
    <p>8 Github</p>
</body>
</html>
