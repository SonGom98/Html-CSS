<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트래스폼:translate</title>
    <style>
            .origin{
                width: 150px;
                height: 180px;
                border: 1px solid black;
                margin:30px;
                float:left;
                perspective: 200px;
            }
            #container{
                width: 850;
                margin: 20px auto;
            }
            .origin div{
                transition: all 3s; /*3초 동안 회전*/
                width: 150px;
                height: 180px;
                background-color: yellowgreen;
               
            }
            #rotatex:hover{
                transform: rotateX(55deg);
            }
            #rotatey:hover{
                transform: rotateY(55deg);
            }
            #rotatez:hover{
                transform: rotateZ(55deg);
            }
            #rotatexyz:hover{
                transform:rotate3d(2.5,1.2,-1.2,55deg); /*x,y,z 축으로 55도 회전*/
            }
    </style>
</head>
<body>
    
    <div id="container">
        <div class="origin" >
            <div id="rotatex"></div>
        </div>
        <div class="origin">
           <div id="rotatey">
          
           </div>
        </div>
        <div class="origin">
           <div id="rotatez">
          
           </div>
        </div>
        <div class="origin">
           <div id="rotatexyz">
          
           </div>
        </div>
      
    </div>
</body>
</html>
