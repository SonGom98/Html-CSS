<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 1px solid black;
      }
      .box1 {
        position:absolute;
        background-image: url(../images/벤치프레스.jpeg);
        width: 300px;
        height: 180px;
        margin: 300px 50px 0px;
        transition: 1s;
      
        z-index: 2;
      }

      .box2 {
        position:absolute;
        width: 300px;
        height: 180px;
        color: red;
        transition: 1s;
        opacity: 0;
        background: gray;
        margin: 330px 50px 0px;
      
        z-index: 1;
      }
      .box1:hover ~ .box2 {
        opacity: 0.7;
        transform: translateY(-30px);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="box1">
    </div>
    <div class="box2">
        sdfdddddddddd@@@@ <br />
        @@@@@@@@@@@@@@@@ <br />
        @@@@@@@@@@@ <br />
        @@@@@@@@@@@@ <br />
        @@@@@@@@@@ <br />
        @@@@@@@@@@@@@ <br />
        @@@@@@@@
      </div>
  </body>
</html>
