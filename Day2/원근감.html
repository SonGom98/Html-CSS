<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트래스폼:translate</title>
    <style>
            .origin{
                width: 150px;
                height: 180px;
                border: 1px solid black;
                margin:30px;
                float:left;
            }
            img{
                width: 150px;
                height: 180px;
            }
            .rotatex:hover{
                transform:rotateX(50deg)
                /*x축으로 50도 회전*/
            }
        
            #pers{
                perspective: 300px;
                /*원근감 주기*/
            }
    </style>
</head>
<body>
    
        <div class="origin" >
            <img src="../images/dog1.jpg" alt="">
        </div>
        <div class="origin">
           <div class="rotatex">
            <img src="../images/dog1.jpg" alt="">
           </div>
        </div>
        <div class="origin"  >
            <div class="rotatex" id="pers"> <img src="../images/dog1.jpg" alt=""></div>
          
        </div>
    
</body>
</html>
