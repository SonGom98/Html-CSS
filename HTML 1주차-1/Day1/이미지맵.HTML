<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵 직사각형 영역 생성하기</title>
</head>
<body>
    <!--왼쪽 직사각형 사진-->
    <div>
        <div>
            <img src="images/restaurant-img4.jpg" alt="images/restaurant-img4.jpg" width="744" height="710" usemap="#allmap">
            <map name="allmap">
                <!--왼쪽 직사각형 사진-->
                 <!--coords : 왼쪽위모서리 x,y값, 오른쪽아래모서리 x,y값-->
                <area shape='rect' coords="28,191,330,591" href="https://namu.wiki/w/%EC%B9%B4%ED%8E%98" alt="">
                <!--오른쪽 직사각형 사진-->
                 <!--coords : 왼쪽위모서리 x,y값, 오른쪽아래모서리 x,y값-->
                <area shape="rect" coords="345,89,716,519" href="https://www.sunhanmarket.co.kr/main/index.php?NaPm=ct%3Dlaggnpcw%7Cci%3D0zq0001iVl5xUOPCXLpf%7Ctr%3Dsa%7Chk%3Ddbb9a04583ae92eca0aed1db34cf87f33b1c71cd" alt="">
                <!--위쪽 토마토-->
                <!--수평 중심점 좌푯값, 수직 중심정 좌표값, 원의 반지름-->
                <area shape="circle" coords="540,50,30" href="https://blog.naver.com/professionaldog/222328189543" alt="">

                <area shape="circle" coords="620,50,40" href="https://m.post.naver.com/viewer/postView.naver?volumeNo=33813119&memberNo=3551273" alt="">

                <area shape="poly" coords="270,600,370,600,370,530,400,535,450,545,500,580,520,630,475,670,397,683,263,607,282,635" href="" alt="">
            </map>
        </div>
    </div>
</body>
</html>
