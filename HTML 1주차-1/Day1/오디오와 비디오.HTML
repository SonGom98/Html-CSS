<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오디오 비디오</title>
  </head>

  <body>
    <!--오디오-->
    <!--autopaly : 오디오/비디오 자동재생-->
    <!--loop : 오디오/비디오 반복 재생-->
    <!--muted : 오디오/비디오 음소거(소리꺼짐)-->
    <!--type : mp3 wav ogg 지원(브라우저마다 다를 수 이씀)-->
    <!--무료이미지 : pixabay-->
    <audio src="images/audio.mp3" controls autoplay muted loop></audio>
    <br /><br />
    <!--비디오-->
    <!--src : 동영상 url-->
    <!--controls : 플레이어 화며네 컨트롤 바를 표시-->
    <!--type : mp4 avi mov wmv asf 등 비디오 형식-->
    <!--poster : 동영상 재생 안 될 때 대체해주는 이미지-->
    <video
      src="images/video.mp4"
      width="400"
      loop
      controls
      type="video/mp4"
    ></video>
  </body>
</html>
