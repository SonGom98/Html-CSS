<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보입력</title>
    <style>
        fieldset{
            width: 300px;
        }

        


    </style>
</head>
<body>
    <form action="/Login.php" method="post">
        <fieldset >
            <legend>로그인 정보</legend>
        <label for="user-id"> 아이디:</label>
        <input
          type="text"
          id="user-id"
          name="user-id"
          placeholder="아이디를 입력하세요"
        />
        <br />
        <label for="user-pw"> 비밀번호: </label>
        <input
          type="password"
          id="user-pw"
          name="user-pw"
          placeholder="비밀번호를 입력하세요"
        />
        <br>
        <button>로그인</button>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <label for="email">이메일 주소</label>
        <input type="email" placeholder="aaaaa@naver.com" />
<br>
        <label for="male">메일 수신 동의</label>
        <input type="radio" name="mail" id="yes"  value="s_1" />
        <label for="female">메일 수신 거부</label>
        <input type="radio" name="mail" id="no" checked value="s_2" />
        <br><br>
        <label for="tel">연락처 : </label>
        <input
        type="tel"
        placeholder="하이폰을 빼고 입력해주세요"
        size="21"
        maxlength="20"
        autocomplete="off"
      />
      <br>
        <label for="birth">생년월일 : </label>
        <input type="date" name="" id="birth">
        <br>
        취미 : 
        <label for="book">독서</label>
        <input type="checkbox" id="book" value="v_1"/>
  
        <label for="music">음악감상</label>
        <input type="checkbox" id="muisic" value="v_2"/>
  
        <label for="exer">운동</label>
        <input type="checkbox" id="exer" value="v_3"/>
        <br /><br />

        <label for="path"> 가입 경로</label>
            <select name="" id="path">
<option value="" >블로그</option>
<option value="" >검색</option>
<option value="">SNS</option>
<option value="" >지인추천</option>
<option value="" >기타</option>
            </select>
<br>
<br>
            <label for="memo">메모 : </label>
            <textarea name="" id="memo" cols="30" rows="10"></textarea>
    </fieldset>
<br>
    <input type="submit" value="제출하기" class="submitbtn1" />
    <input type="reset" value="초기화" class="resetBtn1" /> 
    </form>
</body>
</html>
