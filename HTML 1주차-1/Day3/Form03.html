<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>여름방학 특강 신청</h1>
    <form action="" method="post">
      <fieldset>
        <legend>수강 신청인</legend>

        <ul>
          <li>
            <label for="id">학번</label>
            <input type="text" id="id" autofocus />
            <!--autofocus : 페이지를 열면 커서가 있다-->
          </li>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" />
          </li>
          <li>
            <label for="class">학과</label>
            <select id="class" size="3" multiple>
                <!--size : 화면에 표시될 드롭다운 항목 개수 지정-->
                <!--multiple : ctrl누르면서 드롭다운 메뉴에 있는 여러 항목 선택-->
                <!--optgroup : label속성을 이용해 그룹의 제목을 붙인다-->
              <optgroup label="공과대학">
                <option value="">건축공학과</option>
                <option value="">기계공학과</option>
                <option value="">산업공학과</option>
                <option value="">전기전자공학과</option>
                <option value="" selected>컴퓨터공학과</option>
                <!--value : 옵션을 선택했을 때 서버로 넘겨질 값 지정
                    selected : 화면에 표시될 때 기본으로 선택되어 있는 옵션 지정
                -->
                <option value="">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="">사회과</option>
                <option value="">어문학부</option>
                <option value="">철학</option>
              </optgroup>
            </select>
          </li>
        </ul>
        <fieldset>
            <legend>학습 단계 선택</legend>
            <label for="learn">단계</label>
            <select id="learn">
            <optgroup label="초급">
                <option value="">초급1</option>
                <option value="">초급2</option>
                <option value="">초급3</option>
            </optgroup>
            <optgroup label="중급">
                <option value="">중급1</option>
                <option value="">중급2</option>
                <option value="">중급3</option>
            </optgroup>
            <optgroup label="고급">
                <option value="">고급1</option>
                <option value="">고급2</option>
                <option value="">고급3</option>
            </optgroup>
            </select>
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
