<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      div{
        width: 550px;
        border: 1px solid gray;
      }      
      h3{
        color: aqua;
      }
      ul{
        list-style: none;
      }

    </style>
</head>
<body>
  <div>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="" method="post">
    <h3>개인정보</h3>
    <ul>
        <li>
          <label for="user-id" style="font-weight: bold">이름</label>
          <input
            type="text"
            id="user-id"
            name="user-id"
            placeholder="공백없이 입력하세요"
          />
        </li>
        <br />
        <li>
          <label for="user-pw" style="font-weight: bold"> 연락처 </label>
          <input
            type="password"
            id="user-pw"
            name="user-pw"
            placeholder="연락가능한 번호"
          />
        </li>
      </ul>
      <h3>지원 분야</h3>
      <ul>
        <li>
          <input type="radio" name="web" id="sports1" />
          <label for="sports1">웹 퍼블리싱</label>

          
        </li>
        <br />
        <li>
          <input type="radio" name="web" id="sports2" />
          <label for="sports2">웹 애플리케이션 개발</label>
        
        </li>
        <br />
        <li>
          <input type="radio" name="web" id="sports3" />
          <label for="sports3">개발 환경 개선</label>
         
        </li>
      </ul>

      <h3>지원 동기</h3>
      <textarea placeholder="본사 지원 동기를 간략히 써 주세요" name="" id="" cols="50" rows="5"></textarea>
<br>
<fieldset><!--
     <button>

     <input type="image" src="images/놀람.gif" alt="접수하기" id="jup">
     <label for="jup"> <input type="submit"></label>

      <input type="reset" value="다시 쓰기" class="resetBtn1" />
      
    </fieldset>    </form>
</div>

</html>
