<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*박스모델너비에 테두리 포함*/
        }
        div{
            width: 1200px;
        }
        header{
            width: 100%;
            height: 130px;
            background-color: aquamarine;
        }
        aside{
            float: left;
            width: 400px;
            height: 700px;
            background-color: brown;
        }
        section{
            float: left;
            width: 500px;
            height: 700px;
            background-color: blueviolet;
        }
        article{
            float: left;
            width: 300px;
            height: 700px;
            background-color: beige;
        }
        footer{
            clear: left; /*clear:both 양쪽해제*/
            width: 100%;
            height: 80px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
    <header>
        <h1>개발자의 운동 도전기?</h1>
    </header>
    <aside>
        <h2>왼쪽 사이드바</h2>
    </aside>
    <section>
        <h3>가운데 영역</h3>
    </section>
    <article>
        <h4>오른쪽 사이드바</h4>
    </article>
        <footer>
            <h4>푸터</h4>
        </footer>
   
</div>
</body>
</html>
