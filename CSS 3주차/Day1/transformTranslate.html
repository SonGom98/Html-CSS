<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgb(3, 149, 197);
            text-align: center;
            margin: 50px auto;
            color: aliceblue;
            line-height: 300px;
            transition: all 1s;
            cursor: pointer;
        }
        .box:hover{
            transform: translate(300px, 0);
        }
        
    </style>
</head>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
<body>
    <div>
        <!-- <div class="box"> rotateX(180deg) </div> -->
        <!-- <div class="box"> rotateY(180deg) </div> -->
         <div class="box"> skew(30deg, 20deg) </div> 
    </div>
</body>
</html>
