<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>사각형의 넓이 구하기</h2>
    <script>
        let garo = prompt("사격형의 가로를 입력해주세요", "");
        let sero = prompt("사격형의 세로를 입력해주세요", "");
        let result = garo * sero;
        document.write(`사각형의 가로는 ${garo}입니다.<br>`)
        document.write(`사각형의 세로는 ${sero}입니다.<br>`)
        document.write(`사각형의 넓이는 ${result}입니다.<br>`)

    </script>
</body>
</html>
