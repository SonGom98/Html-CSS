<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = 12;
      b = 5;
      hap = a + b;
      sub = a - b;
      gob = a * b;
      mok = a / b;
      nmg = a % b;
      console.log(hap); //17
      console.log(sub); //7
      console.log(gob); //60
      console.log(mok); //2.4
      console.log(nmg); //2

      x = a > b; // t
      y = a < b; // f
      z = a == b; // f a와b가 같은가?
      k = 2 === '2'; // f a와b가 자료형까지 같은가?
      ret1 = a != b; //t
      console.log(x);
      console.log(y);
      console.log(z);
      console.log(k);
      console.log(ret1);
    </script>
    <h2>사칙 연산 계산</h2>
  </body>
</html>
