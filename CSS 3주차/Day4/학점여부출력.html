<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>합격 여부 계산</h1>
    <div> <table>
        <tr>
            <td id="display">
                <input type="button" onclick="myinfo()" value="데이터 결과 확인">
    
            </td>
            <td>1231231</td>
            <td>123123123</td>
        </tr>
    </table></div>
    
    <script>
        function myinfo(){
            info = '국어=' + kor + ' 영어=' +eng+ ' 평균='+avg+ ' 학점='+hak+ '결과='+message;
            document.getElementById('display').innerHTML='<h3>'+info+'</h3>';
            //document.write 권장 사항이 아님
            
        }

      //초간단 제어문 if~else
      let kor = 90;
      let eng = 85;
      let message = "시험결과";
      let sum = kor + eng;
      let avg = sum / 2;
      let hak;

      if (avg >= 70) {
        message = "합격";
      } else  {
        message = "불합격";
      }
      
      if(avg>=90){
        hak = 'A';
      }
      else if(avg>=80){
        hak='B'
      }
      else if(avg>=70){
        hak='C'
      }
      else if(avg>=60){
        hak='D'
      }
      else{
        hak='F'
      }

      console.log(sum);
      console.log(avg);
      console.log(message);
    </script>
  </body>
