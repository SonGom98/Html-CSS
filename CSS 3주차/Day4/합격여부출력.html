<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>합격 여부 계산</h1>
    <div    id="display">
        <input type="button" onclick="myinfo()" value="데이터 결과 확인">
    </div>
    <script>
        function myinfo(){
            info = '국어=' + kor + ' 영어=' +eng+ ' 평균='+avg+' 결과='+message;
            document.getElementById('display').innerHTML='<h3>'+info+'</h3>';
            //document.write 권장 사항이 아님
        }

      //초간단 제어문 if~else
      let kor = 50;
      let eng = 85;
      let message = "시험결과";
      let sum = kor + eng;
      let avg = sum / 2;

      if (avg >= 70) {
        message = "합격";
      } else {
        message = "불합격";
      }

      console.log(sum);
      console.log(avg);
      console.log(message);
    </script>
  </body>
</html>
