<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if문 3의 배수</h2>
    <script>
        let num = prompt("3의 배수를 확인할 숫자를 입력해주세요.")

    if(num===1 || num===2){
        document.write("입력하신 "+num+"은 3의 배수가 아닙니다.");
      }
      else if(num % 3 ===1 || num%3===2){
        document.write("입력하신 "+num+"은 3의 배수가 아닙니다.");
      }
      else if(num<=0){
        document.write("양수를 입력해주세요.");
      }
      else{
        document.write("입력하신 "+num+"은 3의 배수 입니다.");
      }
      
      //3항 연산자  
      if(num !== null)
      (num % 3 ===0) ? alert("3의 배수입니다.") : alert("3의 배수가 아닙니다.");
      else
      alert("입력이 취소됐습니다.")
    </script>
    

</body>
</html>
