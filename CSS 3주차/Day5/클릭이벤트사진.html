<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 클릭이벤트</title>
    <style>
        #display{
            position: relative;
            width: 500px;
            height: auto;
            padding: 15px 20px;
            margin: auto;
        }
        button{
            background-color: aliceblue;
            border: 1px solid gray;
            font-size: 0.8em;
            position: absolute;

        }
        .detail{
            width: 400px;
            text-emphasis: left;
            line-height: 1.8;
             display: none; 
        }
        .over{
            position: absolute;
            left: 30px;
            bottom: 30px;
        }
        #open{
            color: yellowgreen;
            background-color: black;
        }
        #close{
            color: orangered;
            background-color: black;

        }
    </style>
</head>
<body>
    <div id="display">
        <img src="../images/미트볼 스파게티.jpeg" alt=""> 
        <button class="over" id="open" onclick="showDetail()">자세한 내용 보기</button>
        <div id="desc" class="detail">
            <h4>사진의 설명</h4>
            <p>사진에 대한 설명을 넣는 부분사진에 대한 설명을 넣는 부분사진에 대한 설명을 넣는 부분사진에 대한 설명을 넣는 부분</p>
            <button id="close" onclick="hideDetail()">내용 닫기</button>
        </div>
    </div>
    
    <script>
        function showDetail(){
            document.getElementById('desc').style.display = "block";//상세 설명 부분 화면에 표시
            document.getElementById('open').style.display = "none";//자세한 내용보기 버튼 숨김
        }
        function hideDetail(){
            document.querySelector('#desc').style.display = "none"; //사진의 설명 부분을 숨김
            document.querySelector('#open').style.display = "block";//자세한 내용보기 버튼 표시
        }
    </script>
</body>
</html>
