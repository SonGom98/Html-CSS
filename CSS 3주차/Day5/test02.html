            var num = 10; //숫자
            var str = '자바스크립트'; //문자열
            var temp = true; //boolean
            document.write(`${num} <br> ${str} <br> ${temp}`);
            //br같은 태그들을 문자로 ''표현합니다.

            //var의 단점은

            var test1 = '솥뚜껑';
            document.write(`<br> ${test1}`); 

            let test3 = 300;

              //함수 레벨 스코프function level scope와

                  // var 변수를 중복해서 선언할 수 있다.
                  //     함수 블록{}내에서만 지역 변수가 존재
                  
                  // let var와 같지만 같은 블록{}에서는 이미 선언한 변수를 중복해서 선언 할 수 없다.
                  // 블록{},제어문 블록{}에서도 지역 변수가 존재

                  // const 같은 블록{}에서는 이미 선언한 변수를 중복해서 선언 할 수 없고,
                  // 저장된 값을 변경할수 없다.
                  // 블록{},제어문 블록{}에서도 지역 변수가 존재

              var numS = 33;
              {
                var numS = 44;  //numS는 var전역 변수 (함수아님)
                console.log(numS); //44
              }
              console.log(numS); //44

              let numSc = 33;
              {
                let numSc = 44;  //numSc는 let전역 변수 (함수아님)
                console.log(numSc); //44
              }
              console.log(numSc); //33

              const numSco = 33;
              {
                const numSco = 44;  // numSco는 const지역 변수
                console.log(numSco); //44
              }
              console.log(numSco); //33
