<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/자동차1.webp" id="cover" alt="">
    <script>
        let cover = document.getElementById("cover")
        cover.addEventListener("mousemove", function(){
            cover.src = "../images/자동차2.webp";
        });
        cover.addEventListener("mouseout", function(){
            cover.src = "../images/자동차3.jpg";
        });
        cover.addEventListener("click", function(){
            cover.src = "../images/자동차4.jpg";
        });
        cover.addEventListener("mouseover", function(){
            cover.src = "../images/자동차3.jpg";
        });
        cover.addEventListener("mouseenter", function(){
            cover.src = "../images/자동차4.jpg";
        });
        

    </script>
</body>
</html>
