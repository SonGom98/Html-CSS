<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: solid 1px lightblue;
            height: 600px;
        }
        .prod-list img{
            width: 300px;
        }
        .prod-list .caption{
            position: absolute; /**/
            top:200px;
            /*기준보다 200px 아래로*/
            width: 300px;
            height: 200px;
            padding-top: 20px;
            background: rgba(0, 0, 0, 486);
            /*블랙에서 투명도 주기*/
            transition: all 0.6s ease-in-out;
            /*부드럽게 나타나도록 트랜지션 추가*/
            /*z-index: 10; /*다른 요소보다 위에*/
        }

        .prod-list li{
            list-style: none;
            padding: 0;
            margin: 10px;
            position: relative;
            /*부모요소에 해줘야 position:absolute적용*/
        }
        prod-list li:hover .caption{
            opacity: 1;
            transform: translatey(-200px);
        }
        caption{
            color: #fff;
        }
    </style>
</head>
<body>
    <div    class="container">
        <h1> 신상품목록</h1>
        <ul class="pro">

        </ul>

    </div>
</body>
</html>
