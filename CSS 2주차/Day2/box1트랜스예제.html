<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트래스폼:translate</title>
    <style>
        .container{
          
            width: 800px;
            height: 250px;
            margin: 20px auto;
        }
        .box{
          
            width: 150px;
            padding: 1px;
            display: inline-block;
            margin:20px;
            font-size: 30px;
        }
        .box1{
          
          width: 150px;
          padding: 1px;
          display: inline-block;
          margin:20px;
          font-size: 30px;
          transform: rotate(20deg);
         
         background-color:orange;
      }
      
        #rotatel:hover{
            transform: rotate(20deg);
         
            background-color:orange;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="rotatel">
        box1 
        </div>
    
        <div class="box" id="rotatel">
            box1 
        </div>
   
        <div class="box1"  id="rotatel">
            box1 
        </div>
      
    </div>
</body>
</html>
