<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자 효과</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 50px;
        }
        div{
            width: 400px;
            margin: 50px;
            height: 130px;
        }
        #box-box1{
          
            box-shadow: 6px 5px 12px #8e3;
        }
        #box-box2{
            
         
            box-shadow: -6px -6px 12px hotpink;
        }
        #box-box3{
          
            box-shadow: 0 6px 12px #8e3;
        }
        #box-box4{
           
            box-shadow: -3px -6px 10px #8e3
            , 6px 5px 12px orange;
        }
    </style>
</head>
<body>
    <div id="box-box1">
        
    </div>
    <div id="box-box2">
       
    </div>
    <div id="box-box3">
       
    </div>
    <div id="box-box4">
       
    </div>
</body>
</html>
