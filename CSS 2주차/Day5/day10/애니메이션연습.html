<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url(https://p4.wallpaperbetter.com/wallpaper/481/545/249/metal-the-dark-background-texture-wallpaper-preview.jpg) no-repeat;
            background-size: cover;
        }

        div {
            border: solid 1px white;   
        }

        div p{
            color:aliceblue;
            font-size: 70px;
            position: absolute;
            top:50%;
            right: 5%;
            animation: moveIn 2s ease-out infinite;
            animation-delay: 2s;
        }
        div span{
            font-size: 30px;
            color: aliceblue;
            position:absolute;
            top:52%;
            right: 5%;
            animation: moveIn 3s ease-out infinite;
            animation-delay: 2s;
        }
        @keyframes moveIn{
            from{
                right: -10%;
                opacity: 0;
            }
            to{
                right: 5%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div>
        <span> pour un logiciel CRM, </span> <br>
        <p>
            simple, complet <br>
            et intuitif
        </p>
    </div>

    <pre>
            CRM 소프트웨어를 선택하고,
            간단하고 완전하며
            직관적인
    </pre>

</body>

</html>
