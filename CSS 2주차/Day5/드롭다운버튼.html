<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            width: 200px;
        }
        .dropbtn{
          
            background-color: pink;
            width: 200px;
            color: black;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer; /*마우스 모양*/
        }

        .dropdown-content{
            border: solid 1px red;
            height: 150px;
            width: 200px;
            display: flex;
            flex-direction: column;
            background-color: lightgray;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            line-height: 35px;
            display: none;
            /*z-index:5; 클수록 위로 올라옴*/
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .dropdown-content a{
            display: block;
            text-decoration: none;
            counter-reset: rgb(62 62 62);
        }

    </style>



</head>
<body>
    <h2>Hoverable Dropdown</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>

    <div class="dropdown">
        <button class="dropbtn">드롭다운</button>
        <div class="dropdown-content">
            <a href="#">서브메뉴1</a>
            <a href="#">서브메뉴2</a>
            <a href="#">서브메뉴3</a>
        </div>
    </div>
</body>
</html>
